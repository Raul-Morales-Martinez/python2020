<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pronostico</title>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                // your code here (build up your url)
                console.log("llego")
                var ciudad = $(".enviar").val();
                var url = "https://api.openweathermap.org/data/2.5/weather?q=" + ciudad + "&&appid=020133524b42006fd3b113842447e99e"
                $.get(url, function(res) {
                    // your code here
                    console.log(res.weather)
                    var html_src = ""
                    html_src += "<h3>" + ciudad + ": " + res.weather[0].description + "</h3>"
                    html_src += "<h3>Temperature: " + res.main.temp + "F</h3>"
                    html_src += "<h3>Coord: " + res.coord.lon + "," + res.coord.lat + "</h3>"
                    $('.info').html(html_src)
                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
        });
    </script>
</head>

<body>
    <div class="countainer-fluid p-3 text-center btn-secondary">
        <h1>Pronostico del Tiempo</h1>

        <div class="input-group mb-3" id="clima">
            <form action="">
                <span class="input-group-text" id="inputGroup-sizing-default">City:</span>
                <input type="text" class="form-control col enviar" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <!-- <button type="submit">Subimit Query </button><br> -->
                <input type="submit">Subimit Query </input>
            </form>
        </div>
        <div class="info">

        </div>
    </div>
</body>

</html>
