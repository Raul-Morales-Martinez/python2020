<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pokedex</title>

    <script>
        $(document).ready(function() {
            for (var num = 1; num <= 151; num++) {
                $('.caja').append('<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + num + '.png  datasrc =  ' + num + '>')
            }
            $('img').click(function() {
                var poke = $(this).attr('datasrc')
                $('.caja2').append('<h2>' + poke + '</h2>')
                $.get("http://pokeapi.co/api/v2/pokemon/" + poke + "/", function(res) {
                    var html_str = "";
                    html_str += "<h2>" + res.name + "</h2>"
                    html_str += "<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + poke + ".png>"
                    html_str += "<h4>Types</h4>";
                    html_str += "<ul>";
                    html_str += "<li>" + res.types[0].type.name + "</li>";
                    html_str += "</ul>";
                    html_str += "<h4>Height</h4>";
                    html_str += "<ul>";
                    html_str += "<li>" + res.height + "</li>";
                    html_str += "</ul>";
                    html_str += "<h4>Weight</h4>";
                    html_str += "<ul>";
                    html_str += "<li>" + res.weight + "</li>";
                    html_str += "</ul>";
                    $(".caja2").html(html_str);
                }, "json");


            })
        })
    </script>
</head>

            <div class=" col-8 d-inline-block caja">
            </div>
            <div class="col-3 d-inline-block  btn-danger caja2 ">
                <h2>Elige un Pokemon </h2>
            </div>
        </div>
    </div>
</body>

</html>
