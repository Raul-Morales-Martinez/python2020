<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pokemones</title>

    <script>
        $(document).ready(function() {
            for (var num = 1; num <= 151; num++) {
                $('.caja').append('<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + num + '.png>')
            }

        })
    </script>
</head>

<body>
    <!-- add http:// before the website name -->
    <div class="countainer-fluid p-2 caja">
        <h1>Pokemones</h1>
    </div>

</body>

</html>
