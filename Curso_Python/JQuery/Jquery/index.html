<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../CSS/less.min.js" type="text/javascript"></script>
    <link rel="stylesheet/less" type="text/css" href="Jquery.less">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Jquery</title>

    <script>
        $(document).ready(function() {
            $('#bot1').click(function() {
                $('#parrf1').addClass("red");
            })
            $('#bot2').click(function() {
                $('#parrf2').slideToggle();
            })
            $('#bot3').click(function() {
                $('#caja3').append('<p class="col-12"> este es un nuevo parrafo</p>');

            })

        });
    </script>
</head>

<body>
    <div class="container-fluid p-2">
        <div class="row caja btn-secondary p-2 mb-1">
            <h1 class=" col-12 text-center titulos">AddClass</h1>
            <button class="col-md-1 btn btn-dark botones" id="bot1" type="button">AddClass</button>
            <p class="col-md-10 parraf" id="parrf1">Click the button to add class 'red' to this paragraph</p>
        </div>
        <div class="row caja btn-secondary p-2 mb-1">
            <h1 class="col-12 text-center titulos">Slidetoggle</h1>
            <button class="col-md-1 btn btn-dark botones" id="bot2" type="button">Slidetoggle</button>
            <p class="col-md-10 parraf" id="parrf2">Click the button to Slidetoggle a hide image</p>
        </div>
        <div class="row caja btn-secondary p-2" id="caja3">
            <h1 class="col-12 text-center titulos">Append</h1>
            <button class="col-md-1 btn btn-dark botones" id="bot3" type="button">AddClass</button>
            <p class="col-md-10 parraf" id="parrf3">Click the button to append a new paragraph!</p>
        </div>
</body>

</html>
