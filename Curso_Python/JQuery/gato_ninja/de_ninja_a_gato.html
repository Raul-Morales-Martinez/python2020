<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>De ninja a gato</title>

    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var gatito = $(this).attr('data-src');
                $(this).attr('data-src', $(this).attr('src'));
                $(this).attr('src', gatito);
                console.log(gatito)


            });

        });
    </script>
</head>

<body>
    <div class="container-fluid p-4">
        <img class="rounded mx-auto d-block m-1" src='ninja0.png' data-src='cat0.png'>
        <img class="rounded mx-auto d-block m-1" src='ninja1.png' data-src='cat1.png'>
        <img class="rounded mx-auto d-block m-1" src='ninja2.png' data-src='cat2.png'>
        <img class="rounded mx-auto d-block m-1" src='ninja3.png' data-src='cat3.png'>
        <img class="rounded mx-auto d-block m-1" src='ninja4.png' data-src='cat4.png'>


    </div>
</body>

</html>
