<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../CSS/Less/CSS/less.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JQuery qualifying exam - assignament 1</title>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                $(this).hide();
            })
            $('#rest').click(function() {
                $('img').show(this);
            })
        })
    </script>
</head>

<body>
    <div class="countainer-fluid p-2">
        <h1>jQuery - assignamet 1</h1>
        <img src="https://i.pinimg.com/736x/f7/19/05/f719058e6cfefff6b2672fe7366d37f0.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px">
        <img src="https://image.freepik.com/vector-gratis/ninja-esports-logo-mascota-juegos_71220-22.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px">
        <img src="https://image.freepik.com/vector-gratis/ninja-logo-design-stock-vector_15146-194.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px">
        <img src="https://i.pinimg.com/originals/07/70/a4/0770a443234b87caca5ed02b2f57fd4f.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px">
        <img src="https://image.freepik.com/vector-gratis/ninja-negro-diseno-logotipo-esport-mascota-armas_139366-635.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px">
        <img src="https://i.pinimg.com/originals/07/70/a4/0770a443234b87caca5ed02b2f57fd4f.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px">
        <img src="https://i.pinimg.com/736x/f7/19/05/f719058e6cfefff6b2672fe7366d37f0.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px">
        <img src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-ninja-slash-the-moon-logo-mascot-e-sport-png-image_3640976.jpg" class="rounded mx-auto inline-block img-thumbnail m-1" alt="imagen no disponible" width="200px"><br>
        <button type="button" class="btn btn-success" id="rest">Restaurar</button>

    </div>
