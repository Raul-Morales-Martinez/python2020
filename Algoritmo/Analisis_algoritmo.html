<html>
<script>
    function resetNegativos(arreglo) {

        for (var i = 0; i < arreglo.length; i++) {
            if (arreglo[i] < 0) {
                arreglo[i] = arreglo[i] - arreglo[i];
            }
        }
        return arreglo;

    }

    var resultado = resetNegativos([1, 2, -1, -3]);
    console.log(resultado);
</script>

</html>
